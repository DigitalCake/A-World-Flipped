    ########## News Events ##########
    weimarslaststand_news.2.d:0 "One night, after working together to create an electrical and lighting system for the early London Underground Northern line, electrical engineer Evelyn Crompton invited Alan MacMasters for a drink. MacMasters, drunk, admitted his sly attempt at cost cutting by using cheaper metal for his lamps. The lamp ran so hot that his nearby bread began to brown. After an invite, MacMasters spent the next months creating the world's first electric toaster in Crompton's lab.\n\nThe toaster truly marks the start of the modern era for mankind. Without it, we would have soft, un-toasted bread."

    ########## France Events ##########
    france.weimarslaststand.1.d:0 "The First Supreme Elections have commenced, while there was previously some opposition, most candidates have either publicly backed Pétain or de Gaulle. Philippe “The Lion of Verdun” Pétain is primarily known for his major contribution in the Battle of Verdun, and is seen as a war hero, to the people of France. Pétain broke the German formations by mercilessly shelling them with artillery, driving back the Germans from reaching Paris. On the other hand, de Gaulle is a distinguished up and coming officer who served with dedication against the Imperial German forces. Despite being rival candidates, both are actually very close, albeit disagreeing on battle strategy. With Pétain seeing de Gaulle as his protégé. As a sign of this friendship, both have pledged to make their defeated rival, their future undersecretary. Even though most of the military supports Pétain, it is possible that Pétain can be convinced to step aside in favor of de Gaulle due to his progressive aging. What will the French Military do?"
    france.weimarslaststand.2.d:0 "Following our chief air elections, we must pick the commander that best suits our interests.\n So, who is it going to be?"
    france.weimarslaststand.3.d:0 "Following our chief naval elections, we must pick the commander that best suits our interests.\n So, who is it going to be?"
