 LOADING_TIP_0:0 "It is difficult to free fools from the chains they revere.\n- Voltaire"
 LOADING_TIP_1:0 "If you want to know who controls you, look at who you are not allowed to criticize.\n- Voltaire"
 LOADING_TIP_2:0 "Common sense is not so common.\n- Voltaire "
 LOADING_TIP_3:0 "Those who can make you believe absurdities can make you commit atrocities.\n- Voltaire"
 LOADING_TIP_4:0 "Democracy is beautiful in theory; in practice it is a fallacy.\n Benito Mussolini"
 LOADING_TIP_5:0 "Inactivity is death.\n Benito Mussolini"
 LOADING_TIP_6:0 "Socialism is a fraud, a comedy, a phantom, a blackmail.\n Benito Mussolini"
 LOADING_TIP_7:0 "Inside every anarchist is a failed dictator.\n Benito Mussolini"
 LOADING_TIP_8:0 "Our spirit of enjoyment was stronger than our spirit of sacrifice. We wanted to have more than we wanted to give. We tried to spare effort, and we met disaster.\n Philippe Pétain"
 LOADING_TIP_9:0 "To write one's memoirs is to speak ill of everybody except oneself.\n Philippe Pétain"
 LOADING_TIP_10:0 "Patriotism is when love of your own people comes first; nationalism, when hate for people other than your own comes first.\n Charles de Gaulle"
 LOADING_TIP_11:0 "Silence is the ultimate weapon of power.\n Charles de Gaulle"
 LOADING_TIP_12:0 "You have to be fast on your feet and adaptive or else a strategy is useless.\n Charles de Gaulle"
 LOADING_TIP_13:0 "France has no friends, only interests.\n Charles de Gaulle"
 LOADING_TIP_14:0 "Fascism is nothing but capitalist reaction.\n Leon Trotsky"
 LOADING_TIP_15:0 "England is nothing but the last ward of the European madhouse, and quite possibly it will prove to be the ward for particularly violent cases.\n Leon Trotsky"
 LOADING_TIP_16:0 "Ideas that enter the mind under fire remain there securely and for ever.\n Leon Trotsky"
 LOADING_TIP_17:0 "Politics is like a race horse. A good jockey must know how to fall with the least possible damage.\n Édouard Herriot"
 LOADING_TIP_18:0 "In the event of a victory over Germany by Soviet Russia and England, Bolshevism in Europe would inevitably follow. Under these circumstances I would prefer to see Germany win the war.\n Pierre Laval"
 LOADING_TIP_19:0 "When there is a lack of honor in government, the morals of the whole people are poisoned.\n Herbert Hoover"
 LOADING_TIP_20:0 "Words without actions are the assassins of idealism.\n Herbert Hoover"
 LOADING_TIP_21:0 "It sucks to be allergic to chicken.\n Colonel Sanders" 